<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'> 
        <!--========== CSS ==========-->
        <link rel="stylesheet" href="style.css"> 
        <title>Social Media Icons Tooltip Using HTML And CSS</title>
    </head>
    <body>
        <div class="social_outer">
            <div class="social__inner">
                <div class="social__content">
                    <i class='bx bxl-facebook-circle social__icon'></i>
                    <div class="social__tooltip social__tooltip-left">Facebook</div>
                </div>

                <div class="social__content">
                    <i class='bx bxl-instagram-alt social__icon'></i>
                    <span class="social__tooltip social__tooltip-top">Instagram</span>
                </div>

                <div class="social__content">
                    <i class='bx bxl-twitter social__icon' ></i>
                    <span class="social__tooltip social__tooltip-bottom">Twitter</span>
                </div>

                <div class="social__content">
                    <i class='bx bxl-github social__icon' ></i>
                    <span class="social__tooltip social__tooltip-top">Github</span>
                </div>

                <div class="social__content">
                    <i class='bx bxl-telegram social__icon'></i> 
                    <span class="social__tooltip social__tooltip-right">Telegram</span>
                </div>
            </div>
        </div>
    </body>
</html>
